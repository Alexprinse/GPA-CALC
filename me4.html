<!DOCTYPE html>

<head>

<body>
    <div class="banner">
        <h1 onclick="main()">RGUKT GPA CALCULATOR</h1>

    <main>
    <div class="content" style="text-align: center;">
        <label for="select-option">Select SEM:</label>
        <select id="select-option">
            <option value="none">----</option>
            <option value="option1">SEM 1</option>
            <option value="option2">SEM 2</option>

    </div>
    <div id="option1-content" class="hidden tcontent">
        <table border="0" align="center">
            <!-- cla -->
            <tr>
                    <td>EC 3</td>
                    <td>
                            <select id="ht">

            <!-- ep -->
            <tr>
                    <td>OE 1</td>
                    <td>
                            <select id="dte">

                                    <option value="8">B</option>

            </tr>

            <!-- egcd -->
            <tr>
                    <td>OE 2</td>

            </tr>
            
            <!-- Wrk -->
            <tr>
                    <td>Project</td>
                    <td>
                            <select id="mmml">

                                    <option value="9">A</option>

                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>

                    </td>
            </tr>



    </table>
    <div class="submit">
        <button onclick="cseresults1()">Submit</button>
    </div>

    </div>
    </div>   
    <div id="option2-content" class="hidden tcontent">

                <!-- MM  -->
                <tr>
                        <td>EC 4</td>
                        <td>
                                <select id="or">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>

                        <td>OE 3</td>

                                <select id="fem">
                                        <option value="10">Ex</option>

                                        <option value="7">C</option>

                                </select>
                        </td>
                </tr>
                
                <!-- EGCD -->
                <tr>
                        <td>Project</td>
                        <td>
                                <select id="ec2">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>
                                        <option value="8">B</option>
                                        <option value="7">C</option>

                </tr>
                
        

        </table>
        <div class="submit">
            <button onclick="cseresults2()">Submit</button>
        </div>
        <div class="gpa_result2">
            Your Gpa is <span class="gpa2"></span>.
        </div>

    <div id="option3-content" class="hidden">
        This is content for Option 3.
    </div>
</main>
    <footer>
        <p>Designed and Developed by Melahsâ„¢</p>

    <script>
        let gpa1 = document.querySelector(".gpa1");
        let gpa_result1= document.querySelector(".gpa_result1");
        
        function cseresults1()
               { gpa_result1.style.display = "block";
                
                //subjects values or points 
                let d = document.getElementById("ht").value*3;
                let ep = document.getElementById("dte").value*3;
                let et = document.getElementById("mmm").value*3;
                let pd = document.getElementById("mmml").value*4.5;

                //final calculations 
                let sum = d+ep+et+pd;
                let g = sum/13.5;
                
                //result 
                gpa1.innerHTML = g;}

    let gpa2 = document.querySelector(".gpa2");
    let gpa_result2= document.querySelector(".gpa_result2");
    
    function cseresults2()
    {
                gpa_result2.style.display = "block";
            
            //subjects values or points 
            let a = document.getElementById("or").value*3;
            let b = document.getElementById("fem").value*3;
            let c = document.getElementById("mefa").value*3;
            let d = document.getElementById("ec1").value*2;
            let e = document.getElementById("ec2").value*6;

            //final calculations 
            let sum = a+b+c+d+e;
            let g = sum/17;
            
            //result 
            gpa2.innerHTML = g;
        }

    
        const selectOption = document.getElementById('select-option');
        const option1Content = document.getElementById('option1-content');
        const option2Content = document.getElementById('option2-content');
        const option3Content = document.getElementById('option3-content');

        selectOption.addEventListener('change', () => {
            option1Content.classList.add('hidden');
            option2Content.classList.add('hidden');
            option3Content.classList.add('hidden');

            const selectedOption = selectOption.value;

            if (selectedOption === 'option1') {
                option1Content.classList.remove('hidden');
            } else if (selectedOption === 'option2') {
                option2Content.classList.remove('hidden');
            } else if (selectedOption === 'option3') {
                option3Content.classList.remove('hidden');
            }
        });
</script>
</body>
