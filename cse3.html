    <script>
        let gpa1 = document.querySelector(".gpa1");
        let gpa_result1= document.querySelector(".gpa_result1");
        
        function cseresults1()
               { gpa_result1.style.display = "block";
                
                //subjects values or points 
                let e = document.getElementById("OS").value*3;
                let m = document.getElementById("CN").value*3;
                let p = document.getElementById("SE").value*3;
                let pl = document.getElementById("MFDS").value*3;
                let c = document.getElementById("DM").value*3;
                let cl = document.getElementById("OSL").value*1.5;
                let t = document.getElementById("SEL").value*1.5;
                let t2 = document.getElementById("CNL").value*1.5;
                let t3 = document.getElementById("ENGL").value*1.5;
                //final calculations 
                let sum = e+m+p+pl+c+cl+t+t2+t3;
                let g = sum/21;
                
                //result 
                gpa1.innerHTML = g;}

    let gpa2 = document.querySelector(".gpa2");

    function cseresults2()
    {
                gpa_result2.style.display = "block";
            
            //subjects values or points 
            let e = document.getElementById("CNS").value*4;
            let m = document.getElementById("AI").value*4;
            let p = document.getElementById("ENGL").value*1.5;
            let pl = document.getElementById("E2").value*3;
            let c = document.getElementById("E3").value*3;
            let cl = document.getElementById("OE1").value*3;
            let t = document.getElementById("Mp").value*3;
            let d = document.getElementById("SI").value*3;

            //final calculations 
            let sum = e+m+p+pl+c+cl+t+d;
            let g = sum/21.5;
            
            //result 
            gpa2.innerHTML = g;
        }

    
        const selectOption = document.getElementById('select-option');
        const option1Content = document.getElementById('option1-content');
        const option2Content = document.getElementById('option2-content');
        const option3Content = document.getElementById('option3-content');

        selectOption.addEventListener('change', () => {
            option1Content.classList.add('hidden');
            option2Content.classList.add('hidden');
            option3Content.classList.add('hidden');

            const selectedOption = selectOption.value;

            if (selectedOption === 'option1') {
                option1Content.classList.remove('hidden');
            } else if (selectedOption === 'option2') {
                option2Content.classList.remove('hidden');
            } else if (selectedOption === 'option3') {
                option3Content.classList.remove('hidden');
            }
        });
