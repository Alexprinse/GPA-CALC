    <script>
        let gpa1 = document.querySelector(".gpa1");
        let gpa_result1= document.querySelector(".gpa_result1");
        
        function cseresults1()
               { gpa_result1.style.display = "block";
                
                //subjects values or points 
                let dem = document.getElementById("P&S").value*3;
                let ep = document.getElementById("IOT").value*1;
                let ss = document.getElementById("AEC").value*4;
                let et = document.getElementById("OOP").value*3;
                let pd = document.getElementById("SS").value*4;
                let epl = document.getElementById("EM").value*4;
                let etl = document.getElementById("AECL").value*1.5;
                let pdsl = document.getElementById("OOPL").value*1;
                let il = document.getElementById("EML").value*1;

                //final calculations 
                let sum = dem+ep+ss+et+pd+epl+etl+pdsl+il;
                let g = sum/23;
                
                //result 
                gpa1.innerHTML = g;}

    let gpa2 = document.querySelector(".gpa2");
    let gpa_result2= document.querySelector(".gpa_result2");
    
    function cseresults2()
    {
                gpa_result2.style.display = "block";
            
            //subjects values or points 
            let e = document.getElementById("PS-1").value*4;
            let m = document.getElementById("ML").value*3;
            let p = document.getElementById("CS").value*4;
            let pl = document.getElementById("LIC").value*4;
            let c = document.getElementById("PE").value*4;
            let cl = document.getElementById("ROBOTICSL").value*1;
            let t = document.getElementById("CSL").value*2.5;
            let d = document.getElementById("LICL").value*1.5;
            let ed = document.getElementById("PEL").value*1;


            //final calculations 
            let sum = e+m+p+pl+c+cl+t+d+ed;
            let g = sum/24.5;
            
            //result 
            gpa2.innerHTML = g;
        }

    
        const selectOption = document.getElementById('select-option');
        const option1Content = document.getElementById('option1-content');
        const option2Content = document.getElementById('option2-content');
        const option3Content = document.getElementById('option3-content');

        selectOption.addEventListener('change', () => {
            option1Content.classList.add('hidden');
            option2Content.classList.add('hidden');
            option3Content.classList.add('hidden');

            const selectedOption = selectOption.value;

            if (selectedOption === 'option1') {
                option1Content.classList.remove('hidden');
            } else if (selectedOption === 'option2') {
                option2Content.classList.remove('hidden');
            } else if (selectedOption === 'option3') {
                option3Content.classList.remove('hidden');
            }
        });
