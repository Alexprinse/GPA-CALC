<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <meta name="description" content="covert grades to GPA">
    <meta name="keywords" content="HTML,CSS,JavaScript">
    <meta charset="UTF-8">
    <title>GPA CALCULATOR</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Happy+Monkey&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" href="rg (1).png">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="banner">
        <h1 onclick="main()">RGUKT GPA CALCULATOR</h1>
    </div>
    <main>
    <div class="content" style="text-align: center;">
        <label for="select-option">Select SEM:</label>
        <select id="select-option">
            <option value="none">----</option>
            <option value="option1">SEM 1</option>
            <option value="option2">SEM 2</option>
        </select>
    </div>
    <div id="option1-content" class="hidden tcontent">
        <table border="0" align="center">
            <!-- PRV -->
            <tr>
                    <td>E3</td>
                    <td>
                            <select id="coa">
                                    <option value="10">Ex</option>
                                    <option value="9">A</option>
                                    <option value="8">B</option>
                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>
                            </select>
                    </td>
            </tr>
            
            <!-- AEC -->
            <tr>
                    <td>E4</td>
                    <td>
                            <select id="cn">
                                    <option value="10">Ex</option>
                                    <option value="9">A</option>
                                    <option value="8">B</option>
                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>
                            </select>
                    </td>
            </tr>
            
            <!-- DLD -->
            <tr>
                    <td>OE -3</td>
                    <td>
                            <select id="cms">
                                    <option value="10">Ex</option>
                                    <option value="9">A</option>
                                    <option value="8">B</option>
                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>
                            </select>
                    </td>
            </tr>
            
            <tr>
                    <td>SIP</td>
                    <td>
                            <select id="ic">
                                    <option value="10">Ex</option>
                                    <option value="9">A</option>
                                    <option value="8">B</option>
                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>
                            </select>
                    </td>
            </tr>
            
            <!-- AECL -->
            <tr>
                    <td>Project 1</td>
                    <td>
                            <select id="mmcnl">
                                    <option value="10">Ex</option>
                                    <option value="9">A</option>
                                    <option value="8">B</option>
                                    <option value="7">C</option>
                                    <option value="6">D</option>
                                    <option value="5">E</option>
                            </select>
                    </td>
            </tr>
            

    </table>
    <div class="submit">
        <button onclick="cseresults1()">Submit</button>
    </div>
    <div class="gpa_result1">
        Your Gpa is <span class="gpa1"></span>.
    </div>
    </div>   
    <div id="option2-content" class="hidden tcontent">
        <table border="0" align="center">
                <!-- CS-1 -->
                <tr>
                        <td>CS</td>
                        <td>
                                <select id="cs1">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>
                                        <option value="8">B</option>
                                        <option value="7">C</option>
                                        <option value="6">D</option>
                                        <option value="5">E</option>
                                </select>
                        </td>
                </tr>
                
                <!-- DSD -->
                <tr>
                        <td>E5</td>
                        <td>
                                <select id="dsd">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>
                                        <option value="8">B</option>
                                        <option value="7">C</option>
                                        <option value="6">D</option>
                                        <option value="5">E</option>
                                </select>
                        </td>
                </tr>
                
                <!-- LIC -->
                <tr>
                        <td>OE-4</td>
                        <td>
                                <select id="lic">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>
                                        <option value="8">B</option>
                                        <option value="7">C</option>
                                        <option value="6">D</option>
                                        <option value="5">E</option>
                                </select>
                        </td>
                </tr>
                
                <!-- EWGM -->
                <tr>
                        <td>Project - II</td>
                        <td>
                                <select id="ewgm">
                                        <option value="10">Ex</option>
                                        <option value="9">A</option>
                                        <option value="8">B</option>
                                        <option value="7">C</option>
                                        <option value="6">D</option>
                                        <option value="5">E</option>
                                </select>
                        </td>
                </tr>
                

        </table>
        <div class="submit">
            <button onclick="cseresults2()">Submit</button>
        </div>
        <div class="gpa_result2">
            Your Gpa is <span class="gpa2"></span>.
        </div>
    </div>
    <div id="option3-content" class="hidden">
        This is content for Option 3.
    </div>
</main>
    <footer>
        <p>Designed and Developed by Melahsâ„¢</p>
    </footer>
    <script>
        let gpa1 = document.querySelector(".gpa1");
        let gpa_result1= document.querySelector(".gpa_result1");
        
        function cseresults1()
               { gpa_result1.style.display = "block";
                
                //subjects values or points 
                let d = document.getElementById("coa").value*3;
                let ep = document.getElementById("cn").value*3;
                let ss = document.getElementById("cms").value*3;
                let et = document.getElementById("ic").value*3;
                let pdsl = document.getElementById("mmcnl").value*4;


                //final calculations 
                let sum = d+ep+ss+et+pdsl;
                let g = sum/16;
                
                //result 
                gpa1.innerHTML = g;}

    let gpa2 = document.querySelector(".gpa2");
    let gpa_result2= document.querySelector(".gpa_result2");
    
    function cseresults2()
    {
                gpa_result2.style.display = "block";
            
            //subjects values or points 
            let e = document.getElementById("cs1").value*2;
            let m = document.getElementById("dsd").value*3;
            let p = document.getElementById("lic").value*3;
            let pl = document.getElementById("ewgm").value*6;


            //final calculations 
            let sum = e+m+p+pl;
            let g = sum/14;
            
            //result 
            gpa2.innerHTML = g;
        }

    
        const selectOption = document.getElementById('select-option');
        const option1Content = document.getElementById('option1-content');
        const option2Content = document.getElementById('option2-content');
        const option3Content = document.getElementById('option3-content');

        selectOption.addEventListener('change', () => {
            option1Content.classList.add('hidden');
            option2Content.classList.add('hidden');
            option3Content.classList.add('hidden');

            const selectedOption = selectOption.value;

            if (selectedOption === 'option1') {
                option1Content.classList.remove('hidden');
            } else if (selectedOption === 'option2') {
                option2Content.classList.remove('hidden');
            } else if (selectedOption === 'option3') {
                option3Content.classList.remove('hidden');
            }
        });
</script>
</body>

</html>
